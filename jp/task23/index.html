<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<form class="form" onsubmit="return validateForm()" action="./form.html">
    <span class="signup">Sign Up</span>
    <input type="text" placeholder="First Name" class="form--input" id="firstName" name="firstName">
    <span id="firstNameError" class="error"></span><br>
    <input type="text" placeholder="Last Name" class="form--input" id="lastName" name="lastName">
    <span id="lastNameError" class="error"></span><br>
    <input type="password" placeholder="Phone Number" class="form--input" id="phoneNumber" name="phoneNumber">
    <span id="phoneNumberError" class="error"></span><br>
    <input type="password" placeholder="Password" class="form--input" id="password" name="password">
    <span id="passwordError" class="error"></span><br>
    <input type="password" placeholder="Confirm password" class="form--input" id="confirmPassword" name="confirmPassword">
    <span id="confirmPasswordError" class="error"></span><br>
    <button class="form--submit">Sign up</button>
    <h1>HEllo Html</h1>
</form>
<script src="./app.js"></script>
</body>
</html>
